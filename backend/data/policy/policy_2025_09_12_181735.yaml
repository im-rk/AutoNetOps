
description: Block Facebook and Instagram during working hours.
intents:
  - application: facebook
    action: deny
    condition:
      time_range:
        start_time: "09:00"
        end_time: "17:00"
  - application: instagram
    action: deny
    condition:
      time_range:
        start_time: "09:00"
        end_time: "17:00"
